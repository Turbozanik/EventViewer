apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-kapt'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.eventviewer"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def presentationDependencies = rootProject.ext.presentationDependencies
    def debugDependencies = rootProject.ext.debugDependencies
    def testDependencies = rootProject.ext.testDependencies

    implementation project(':domain')
    implementation project(':data')
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    kapt globalDependencies.annotationProcessorGoogle

    implementation presentationDependencies.appcompat7
    implementation presentationDependencies.design
    implementation presentationDependencies.cardview7
    implementation presentationDependencies.constraintLayout
    implementation presentationDependencies.multidex
    implementation presentationDependencies.timber
    implementation presentationDependencies.cicerone
    implementation presentationDependencies.dagger
    kapt presentationDependencies.daggerCompiler
    implementation presentationDependencies.rxjava
    implementation presentationDependencies.rxandroid
    implementation presentationDependencies.rxrelay
    implementation presentationDependencies.signaturePad
    implementation presentationDependencies.kotlin
    implementation dataDependencies.okhttp
    implementation(presentationDependencies.permissionsDispatcher) {
        // if you don't use android.app.Fragment you can exclude support for them
        exclude module: "support-v13"
    }
    kapt presentationDependencies.permissionsdispatcherProcessor
    implementation presentationDependencies.glide
    kapt presentationDependencies.glideCompiler

    implementation(debugDependencies.crashlytics) {
        transitive = true
    }
    debugImplementation debugDependencies.leakcanaryAndroid
    releaseImplementation debugDependencies.leakcanaryAndroidNoOp

    testImplementation testDependencies.jUnit
    testImplementation testDependencies.mockito
    androidTestImplementation testDependencies.supportTestRunner
}
